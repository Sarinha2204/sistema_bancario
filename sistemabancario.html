<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <script defer src="sistemabancario.js"></script>

  <title>Bradesco</title>
</head>
<body>

  <!-- Topbar Bradesco -->
  <nav class="navbar-bradesco fixed-top">
    <div class="container-fluid px-3 d-flex align-items-center justify-content-between">
      <div class="d-flex align-items-center gap-2">
        <img
          src="https://assets.hgbrasil.com/finance/companies/big/bradesco.png"
          alt="Bradesco"
          class="logo-bradesco"
        />
        <span class="brand-text">Bradesco</span>
      </div>

      
    </div>
  </nav>

  <main class="container page-wrap">

    <!-- LOGIN -->
    <section id="tela-login" class="card br-card p-4 shadow-sm mx-auto login-card">
      <h3 class="mb-1">Acesse sua conta</h3>
      <p class="text-muted mb-3">Entre com CPF e senha</p>

      <div class="mb-3">
        <label class="form-label">CPF</label>
        <input id="login-cpf" class="form-control br-input" placeholder="000.000.000-00"/>
      </div>

      <div class="mb-3">
        <label class="form-label">Senha</label>
        <input id="login-senha" type="password" class="form-control br-input" placeholder="******"/>
      </div>

      <button id="btn-login" class="btn br-btn w-100">Entrar</button>
      <p id="login-erro" class="text-danger mt-3 d-none"></p>
    </section>

    <!-- SISTEMA -->
    <section id="tela-sistema" class="d-none">

      <!-- Header interno -->
      <div class="br-header my-4">
        <div>
          <h2 class="mb-0">Olá, <span id="nome-usuario"></span></h2>
          <small class="text-muted">Conta Digital Bradesco</small>
        </div>
        <button id="btn-logout" class="btn br-btn-outline">Sair</button>
      </div>

      <!-- Saldo -->
      <div class="card br-card p-3 shadow-sm mb-4 br-saldo">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <small class="text-muted">Saldo disponível</small>
            <h2 class="mb-0">R$ <span id="saldo-atual">0.00</span></h2>
          </div>
          <div class="saldo-pill">Bradesco</div>
        </div>
      </div>

      <!-- Ações -->
      <div class="row g-3">
        <!-- Depósito -->
        <div class="col-md-4">
          <div class="card br-card p-3 shadow-sm h-100">
            <h5 class="mb-3">Depósito</h5>
            <input id="valor-deposito" type="number" class="form-control br-input mb-2" placeholder="Valor">
            <button id="btn-depositar" class="btn br-btn w-100">Depositar</button>
          </div>
        </div>

        <!-- Saque -->
        <div class="col-md-4">
          <div class="card br-card p-3 shadow-sm h-100">
            <h5 class="mb-3">Saque</h5>
            <input id="valor-saque" type="number" class="form-control br-input mb-2" placeholder="Valor">
            <button id="btn-sacar" class="btn br-btn w-100">Sacar</button>
          </div>
        </div>

        <!-- Transferência -->
        <div class="col-md-4">
          <div class="card br-card p-3 shadow-sm h-100">
            <h5 class="mb-3">Transferência</h5>
            <input id="cpf-destino" class="form-control br-input mb-2" placeholder="CPF destino">
            <input id="valor-transferencia" type="number" class="form-control br-input mb-2" placeholder="Valor">
            <button id="btn-transferir" class="btn br-btn w-100">Transferir</button>
          </div>
        </div>
      </div>

      <!-- Histórico -->
      <div class="card br-card p-3 shadow-sm mt-4">
        <h5>Histórico de transações</h5>
        <ul id="lista-transacoes" class="list-group list-group-flush mt-2"></ul>
      </div>

      <!-- Auditoria BC -->
      <div class="card br-card p-3 shadow-sm mt-4 br-auditoria">
        <h5 class="text-danger mb-2">Banco Central ( > R$1000 )</h5>
        <ul id="lista-auditoria" class="list-group list-group-flush mt-2"></ul>
      </div>

    </section>
  </main>

</body>
</html>
