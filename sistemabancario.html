<!DOCTYPE html>
<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bradesco Digital</title>

  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <script defer src="sistemabancario.js"></script>
</head>

<body>

  <!-- TOPBAR -->
  <nav class="navbar-bradesco fixed-top">
    <div class="d-flex align-items-center gap-2">
      <img src="https://assets.hgbrasil.com/finance/companies/big/bradesco.png">
      <span class="brand-text">Bradesco</span>
    </div>
    <button id="btn-logout" class="btn br-btn">Sair</button>
  </nav>

  <!-- CONTEÚDO -->
  <div class="container container-app">

    <!-- SALDO -->
    <div class="saldo-card mb-4">
      <small>Saldo disponível</small>
      <h1>R$ <span id="saldo-atual">0.00</span></h1>
      <p class="mb-0">Olá, <strong id="nome-usuario"></strong></p>
    </div>

    <div class="row g-4">

      <!-- DEPÓSITO -->
      <div class="col-md-4">
        <div class="br-card h-100">
          <h5>Depósito</h5>
          <input id="valor-deposito" type="number" class="form-control br-input my-2" placeholder="Valor">
          <button id="btn-depositar" class="btn br-btn w-100">Depositar</button>
        </div>
      </div>

      <!-- SAQUE -->
      <div class="col-md-4">
        <div class="br-card h-100">
          <h5>Saque</h5>
          <input id="valor-saque" type="number" class="form-control br-input my-2" placeholder="Valor">
          <button id="btn-sacar" class="btn br-btn w-100">Sacar</button>
        </div>
      </div>

      <!-- TRANSFERÊNCIA -->
      <div class="col-md-4">
        <div class="br-card h-100">
          <h5>Transferência</h5>
          <input id="cpf-destino" class="form-control br-input my-2" placeholder="CPF destino">
          <input id="valor-transferencia" type="number" class="form-control br-input my-2" placeholder="Valor">
          <button id="btn-transferir" class="btn br-btn w-100">Transferir</button>
        </div>
      </div>

    </div>

    <!-- HISTÓRICO -->
    <div class="br-card mt-4">
      <h5>Histórico</h5>
      <ul id="lista-transacoes" class="list-group mt-2"></ul>
    </div>

    <!-- AUDITORIA -->
    <div class="br-card mt-4">
      <h5 class="text-danger">Banco Central (> R$1000)</h5>
      <ul id="lista-auditoria" class="list-group mt-2"></ul>
    </div>

  </div>

  <!-- MODAL LOGIN -->
  <div class="modal show" id="loginModal" tabindex="-1" style="display:block; background:rgba(0,0,0,.45)">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title">Acesso ao sistema</h5>
        </div>

        <div class="modal-body">

          <label>CPF</label>
          <input id="login-cpf" class="form-control br-input mb-3" placeholder="000.000.000-00">

          <label>Senha</label>
          <input id="login-senha" type="password" class="form-control br-input" placeholder="******">

          <p id="login-erro" class="text-danger mt-3 d-none"></p>

        </div>

        <div class="modal-footer">
          <button id="btn-login" class="btn br-btn w-100">Entrar</button>
        </div>

      </div>
    </div>
  </div>

</body>
</html>
